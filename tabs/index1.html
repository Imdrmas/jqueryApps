<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery animation anfinity</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <style media="screen">
.my-container{
  margin-top: 40px;
  margin-left: 300px ;
  width: 800px;
}
ul{
  list-style: none;
  padding: 0;
  margin: 0
}
li{
  display: inline-block;
  padding: 10px;

  text-align: center;
  cursor: pointer;
  background-color: #CCC;
}
ul li.inactive{
background-color: #FFF;
}
div{
 min-height: 300px;
  background-color: #CCC;
  padding: 10px;
}
.my-container div:not(:first-of-type) {
  display: none;
}
        </style>
  </head>
  <body>


<div class="my-container">


<ul id="my-tabs">
  <li id="tab1">home</li>
  <li id="tab2"  class="inactive">service</li>
  <li id="tab3"  class="inactive">about</li>
  <li id="tab4"  class="inactive">contact</li>
</ul>

<div id="tab1-content">
  home content
</div>
<div id="tab2-content">
  service content
</div>
<div id="tab3-content">
  about content
</div>
<div id="tab4-content">
  contact content
</div>
</div>
<script src="main.js"></script>
  </body>
</html>
