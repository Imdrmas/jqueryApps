<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery convert password</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
 <input type="password" name="" value="">
 <button> Show Password</button>

<script>

  $(function () {



$("button").click(function () {

$(this).toggleClass("active");

if ($(this).hasClass("active")) {

  $(this).text("Hide Passwoard").prev("input").attr("type", "passwoard");

} else {

$(this).text("Show Passwoard").prev("input").attr("type", "passwoard");
}

});

  });

</script>
  </body>
</html>
